<div
class="google-map"
id="google-map"
></div>
<div class="map-left">
  <div class="container">

    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <div class="page-pretitle">
            {{level}}
          </div>
          <h2 class="page-title">
            {{levelName}}
          </h2>
        </div>

      </div>
    </div>



    <div class="row">
      <div class="col-md-12 mt-2">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">

          <div class="btn-group dropdown" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="true">
              {{ selectedRegion ? selectedRegion.name : "All Regions" }}
            </button>
            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1" style="max-height: 50vh;overflow: auto;">
              <li><a class="dropdown-item" (click)="selectCountry()" >All Regions</a></li>
              <li *ngFor="let region of regions" (click)="selectRegion(region)"><a class="dropdown-item" >{{region.name}}</a></li>
            </ul>
          </div>

          <div class="btn-group dropdown" *ngIf="selectedRegion" role="group" >
            <button id="btnGroupDrop2" type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              {{ selectedDistrict ? selectedDistrict.name : "All Districts" }}
            </button>
            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop3" style="max-height: 50vh;overflow: auto;">
              <li *ngFor="let district of selectedRegion.districts" (click)="selectDistrict(district)"><a class="dropdown-item" >{{ district.name }}</a></li>
            </ul>
          </div>

          <div class="btn-group dropdown" *ngIf="selectedDistrict" role="group" >
            <button id="btnGroupDrop3" type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              {{ selectedWard ? selectedWard.name : "All Wards" }}
            </button>
            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop3" style="max-height: 50vh;overflow: auto;">
              <li *ngFor="let ward of selectedDistrict.wards" (click)="selectWard(ward)"><a class="dropdown-item" >{{ ward.name }}</a></li>
            </ul>
          </div>

          <div class="btn-group dropdown" *ngIf="selectedWard" role="group" >
            <button id="btnGroupDrop3" type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              {{ selectedVillage ? selectedVillage.name : "All Villages" }}
            </button>
            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop3" style="max-height: 50vh;overflow: auto;">
              <li *ngFor="let village of selectedWard.villages" (click)="selectVillage(village)"><a class="dropdown-item" >{{ village.name }}</a></li>
            </ul>
          </div>

          <!--<div class="btn-group dropdown" *ngIf="selectedVillage" role="group" >
            <button id="btnGroupDrop3" type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              {{ selectedHamlet ? selectedHamlet.name : "All Hamlets" }}
            </button>
            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop3" style="max-height: 50vh;overflow: auto;">
              <li *ngFor="let hamlet of selectedVillage.hamlets" (click)="selectHamlet(hamlet)"><a class="dropdown-item" >{{ hamlet.name }}</a></li>
            </ul>
          </div>-->

        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 mt-2">
        <table class="table">
          <thead>
            <tr>
              <th>WILAYA</th>
              <th>IDADI YA VIJIJI</th>
              <th>VIJIJI VYENYE UMEME</th>
              <th>VIJIJI VILIVYOPO KENYE MRADI</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>IRINGA</th>

            </tr>
            <tr>
              <th>IRINGA</th>
              <td>134</td>

              <td>1</td>
            </tr>
            <tr>
              <th>IRINGA</th>
              <td>134</td>

              <td>1</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th>JUMLA</th>
              <td>360</td>

            </tr>
          </tfoot>
        </table>
      </div>
    </div>

  </div>
</div>
